  body{

.Logout{
  text-decoration: none;
  margin-top:-35px;
  float:right;
  margin-right: 40px;
  border-radius:4px;
  font-size:15px;
  color:#fff;
  font-weight:600;
  padding:5px;
  background:#19B3D3;
}
.Logout:hover{
  background:green;
  transition: 0.5s;
}
.sidebar{
  background:#2F323A;
  margin-top:70px;
  left:0;
  position:fixed;
  width:350px;
  height:100%;
  transition: 0.5s;
  transition-property: left;
}
img{
  width:200px;
  height:200px;
  margin-bottom: 10px;
  border-radius: 100px;
}
.sidebar h4{

    color:#ccc;
    margin-top: 0;
    margin-bottom: 10px;
}
.sidebar a{
  color:#fff;
  line-height:40px;
  display: block;
  width:300px;
  padding-left: 40px;
  text-decoration: none;
  transition-property: background;
}
.sidebar a:hover{
    background:#19B3D3;
}
.sidebar i{
  padding-right: 10px;
}
 .sidebar_btn i {

         color:#fff;
         cursor:pointer;
         position:fixed;
         left:300px;
         font-size:20px;
         z-index:1;
        transition: 0.5s;
        transition-property: color;

}

 .sidebar_btn:hover{
   color:#19B3D3;

}

#check:checked ~ .sidebar{
       left: -280px;


}
#check:checked ~ .sidebar a span{

   display:none;

}
.h2{
  font-size:30px;
  padding:290px;
}
h2{
    animation: type 5s steps(22);
    overflow: hidden;
    white-space: nowrap;
    font-family: Roboto;
    border-right: 4px solid white;
    width: 20ch;
    color: white;
    font-weight: 900;
    text-align: center;
    text-transform: uppercase;
    font-size:80px;

}
@keyframes type{
                  0%{
                         width: 0ch;
                  }
                  40%{
                  width: 10ch;
                }
                80%{
                  width: 18ch;
                }
                100%{
                  width: 20ch
                }




}
#check:checked ~ .sidebar a{
            font-size:20px;
            margin-left: 250px;
            width: 80px;

}
.content{
           width: 100%;
          margin-left:300px;
          background-image: url("plant.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          transition: 0.5s;
          height:100%;
          overflow: hidden;
}
#check:checked ~ .content{
  margin-left: 60px;
}
#check{
  display: none;
}
.loader {
            position: fixed;
            left: 0px;
            top: 0px;
            width:1500px;
            height: 100vh;
            z-index: 9999;
            background-color: white;
        }
        .loader img{
            position: relative;
            left: 40%;
            top: 40%;
        }

</style>
